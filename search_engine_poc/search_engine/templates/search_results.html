<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ keyword }}"</h1>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% empty %}
        <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
